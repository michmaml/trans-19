{%extends "patients/index.html"%}
{%load crispy_forms_tags%}
{%block content%}
<div class="ui segment" style="margin: 0 30em;">
  <form method="POST" class="ui equal width form">
    {% csrf_token %}
    <div class="field" style="border: none; padding: 0.5em;">
      <h2>Reset Password</h2>
      {{ form|crispy }}
      <button class="ui button" type="submit">Request Password Reset</button>
    </div>
  </form>
</div>
{%endblock content%}
