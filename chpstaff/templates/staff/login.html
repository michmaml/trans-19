{%extends "patients/index.html"%}
{%load crispy_forms_tags%}
{%block content%}
<div class="ui segment" style="margin: 0 30em;">
  <form method="POST" class="ui equal width form">
    {% csrf_token %}
    <div class="field" style="border: none; padding: 0.5em;">
      <h2>Log In</h2>
      {{ form|crispy }}
      <div class="ui grid">
        <div class="ten wide column">
          <button class="ui button" type="submit">Login</button>
          <a href="{%url 'password_reset'%}">Forgot Password?</a>
        </div>
      </div>
      <div class="ui divider"></div>
      Come back to CHP Staff Registration<span style="margin:0 0.3em;">➡️</span><a
        href="{%url 'chpstaff_signup'%}">Register</a>
    </div>
  </form>
</div>
{%endblock content%}
